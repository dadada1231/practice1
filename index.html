    HTML 是用来描述网页的一种语言。<br>

    1、HTML 指的是超文本标记语言: HyperText Markup Language。<br>
    2、HTML 不是一种编程语言，而是一种标记语言。<br>
    3、标记语言是一套标记标签 (markup tag)。<br>
    4、HTML 使用标记标签来描述网页。<br>
    5、HTML 文档包含了HTML 标签及文本内容。<br>
    6、HTML文档也叫做 web 页面。</div>
